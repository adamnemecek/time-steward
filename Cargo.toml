[package]
name = "time_steward"
version = "0.1.0"
authors = ["Eli Dupree <vcs@elidupree.com>"]
repository = "https://github.com/elidupree/time-steward"
readme = "README.md"
license = "MIT"

[dependencies]
rand = "0.3"
serde = "1.0"
serde_derive = "1.0"
quickcheck = "0.4"
bincode = "0.8"
#crossbeam = "0.2"
siphasher = "0.2.2"
derivative = "1.0"
dimensioned = "0.6"

[dependencies.nalgebra]
version = "0.12"
features = ["serde-serialize"]

[dev-dependencies]
glium = "0.15"
docopt = "0.8"
fnv = "1.0"
array_ext = "0.2"

[profile.bench]
debug = true

